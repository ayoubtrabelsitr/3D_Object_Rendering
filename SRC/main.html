<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL - Canvas test</title>
    <link rel="stylesheet" href="main.css">
</head>


<body onload="webGLStart();">
    <canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>

    <div class="app">
        <div class="input">
            <label>Material type:</label>
            <select id="choix">
                <option>Opaque</option>
                <option>Mirror</option>
                <option>Transparant</option>
            </select>
        </div>
        <div class="input">
            <label for="cameraPosition">Camera Position:</label>
            <input type="text" oninput="updateObject()" id="cameraPositionInput1" value="0">
            <input oninput="updateObject()" type="text" id="cameraPositionInput2" value="0">
            <input oninput="updateObject()" type="text" id="cameraPositionInput3" value="0">
        </div>
        <div class="input">
            <label for="lightDirection">Light Direction:</label>
            <input type="text" oninput="updateObject()" id="lightDirectionInput1" value="1">
            <input oninput="updateObject()" type="text" id="lightDirectionInput2" value="1">
            <input oninput="updateObject()" type="text" id="lightDirectionInput3" value="1">
        </div>

        <div class="input">
            <label for="lightColorPicker">Light Color:</label>
            <input oninput="updateObject()" onmousedown="updateObject()" type="color" id="lightColorPicker"
                value="#ffffff">
        </div>
        <div class="input">
            <label for="surfaceColorPicker">Surface Color:</label>
            <input oninput="updateObject()" type="color" id="surfaceColorPicker" value="#CC6642">
        </div>

        <div class="input">
            <label for="diffuseStrength">Diffuse Strength:</label>
            <input onchange="updateObject()" oninput="updateObject()" type="range" id="diffuseStrengthInput" min="0"
                max="10" step="0.1" value="3.0">
            <span id="diffuseStrengthValue">0.0</span>
        </div>

        <div class="input">
            <label for="roughness">Roughness:</label>
            <input onchange="updateObject()" oninput="updateObject()" type="range" id="roughnessInput" min="0" max="1"
                step="0.01" value="0.3">
            <span id="roughnessValue">0.3</span>
        </div>

        <div class="input">
            <label for="Ni">Index Of Refraction : </label>
            <input onchange="updateObject()" oninput="updateObject()" type="range" id="NiInput" min="1.0" max="3.0"
                step="0.01" value="1.0">
            <span id="NiValue">1.0</span>
        </div>

        <div class="input">
            <label>Objects:</label>
            <select id="objects">
                <option>sphere</option>
                <option>bunny</option>
                <option>porsche</option>
            </select>
        </div>

    </div>

    <script>
        
        document.getElementById('diffuseStrengthInput').addEventListener('input', function () {
            document.getElementById('diffuseStrengthValue').textContent = this.value;
        });

        document.getElementById('roughnessInput').addEventListener('input', function () {
            document.getElementById('roughnessValue').textContent = this.value;
        });

        document.getElementById('NiInput').addEventListener('input', function () {
            document.getElementById('NiValue').textContent = this.value;
        });

   

    </script>
    <script>
    </script>
    <script src="glMatrix.js"></script>
    <script src="callbacks.js"></script>
    <script src="glCourseBasis.js"></script>
    <script src="objLoader.js"></script>
</body>


</html>
